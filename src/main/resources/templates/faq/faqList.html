<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/faq.css}">
    <div th:replace="/fragments/head.html :: headFragment"></div>
</head>
<body>

<!-- header start -->
<div th:replace="/fragments/header.html :: headerFragment"></div>
<!-- header end -->

<main id="main">

    <!-- Breadcrumbs start -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/banner.png');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>FAQ</h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="../">Home</a></li>
                    <li>FAQ</li>
                </ol>
            </div>
        </nav>
    </div>
    <!-- Breadcrumbs end -->

<!-- faqList start-->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="accordion" class="accordion-style">
                    <th:block th:each="faq : ${list}">
                        <div class="card mb-3">
                            <div class="card-header" th:id="'heading' + ${faq.fno}">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-bs-toggle="collapse"
                                            th:data-bs-target="'#collapse' + ${faq.fno}" aria-expanded="false"
                                            th:aria-controls="'collapse' + ${faq.fno}">
                                        <span class="text-theme-secondary me-2" th:text="'Q.&nbsp;'+ ${faq.question}"></span>
                                    </button>
                                </h5>
                            </div>
                            <div th:id="'collapse' + ${faq.fno}" class="collapse"
                                 th:aria-labelledby="'heading' + ${faq.fno}" style="background-color: #ffffff;">
                                <div class="card-body">[[${faq.answer}]]</div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- faqList end-->

</main>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- footer start -->
<div th:replace="/fragments/footer.html :: footerFragment"></div>
<!-- footer end -->

</body>
</html>
