<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품추가</title>
    <div th:replace="/fragments/head.html :: headFragment"></div>
</head>
<body>
<!-- header start -->
<div th:replace="/fragments/header.html :: headerFragment"></div>
<!-- header end -->

<main id="main">

    <!-- Breadcrumbs start -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/banner.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>상품추가</h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="../">Home</a></li>
                    <li>상품추가</li>
                </ol>
            </div>
        </nav>
    </div>
    <!-- Breadcrumbs end -->

    <!-- productsInsert start -->
    <section id="pricing" class="pricing">
        <div class="container" data-aos="fade-up">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
                <div class="pricing-item featured" style="padding:0;">
                    <form id="addForm">
                        <div style="display: inline;">
                            <label for="img_upload">
                                <i class="fa-solid fa-file-circle-plus"></i>
                            </label>
                            <input type="file" name="img_upload" id="img_upload"
                                   onchange="previewImage(this,'View_area')"
                                   style="display: none;" multiple>

                            <span id='View_area'
                                  style='position:relative; color: black; border: 0px solid black;'>
                        </span>
                        </div>

                        <div id="resultDiv">
                            <p th:text="${log}"></p>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- productsInsert end -->

</main>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- footer start -->
<div th:replace="/fragments/footer.html :: footerFragment"></div>
<!-- footer end -->
</body>
</html>
