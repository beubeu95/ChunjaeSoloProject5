<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품추가</title>
    <div th:replace="/fragments/head.html :: headFragment"></div>
</head>
<body>
<!-- header start -->
<div th:replace="/fragments/header.html :: headerFragment"></div>
<!-- header end -->

<main id="main">

    <!-- Breadcrumbs start -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/banner.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>상품추가</h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="../">Home</a></li>
                    <li>상품추가</li>
                </ol>
            </div>
        </nav>
    </div>
    <!-- Breadcrumbs end -->

    <!-- productsInsert start -->
    <section id="pricing" class="pricing">
        <div class="container" data-aos="fade-up">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
                <div class="pricing-item featured" style="padding:0;">
                    <form th:action="@{/products/insert}" method="post">
                        <div class="col-12">
                            <div class="card w-100">
                                <div class="card-body">
                                    <div class="table-responsive project-list">
                                        <table class="table project-table table-centered table-nowrap">
                                            <tbody>
                                            <tr>
                                                <input type = "file" id = "upload" accept = "image/gif, image/png, image/jpeg" multiple="multiple">
                                            </tr>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle; width: 15%;">카테고리</th>
                                                <td>
                                                    <div class="panel single-accordion">
                                                        <select name="cate" id="cate" class="collapseOne w-100" style="border: 1px solid #ced4da; border-radius: 5px; padding: 8px;">
                                                            <option th:each="category : ${categories}" th:value="${category.category}" th:text="${category.categoryName}"></option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle; width: 15%;">제목</th>
                                                <td><input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="form-control" required></td>
                                            </tr>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle; width: 15%;">가격</th>
                                                <td><input type="number" id="price" name="price" placeholder="100" class="form-control" required></td>
                                            </tr>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle; width: 15%;">품질</th>
                                                <td>
                                                    <div class="panel single-accordion">
                                                        <select name="condition" id="condition" class="collapseOne w-100" style="border: 1px solid #ced4da; border-radius: 5px; padding: 8px;">
                                                                <option value="상" selected>상</option>
                                                                <option value="중">중</option>
                                                                <option value="하">하</option>
                                                            </select>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle; width: 15%;">위치</th>
                                                <td><input type="addr1" id="addr1" name="addr1" placeholder="주소를 입력해주세요." class="form-control m-2" readonly>
                                                    <input type="addr2" id="addr2" name="addr1" placeholder="상세주소를 입력해주세요." class="form-control m-2" readonly>
                                                    <input type="postcode" id="postcode" name="postcode" placeholder="우편번호 입력" class="form-control m-2" required>
                                                    <button type="button" class="form-control btn btn-dark m-2" onclick="findAddr()">우편번호</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle; width: 15%;">내용</th>
                                                <td>
                                                    <textarea name="description" id="description" rows="8" maxlength="1000" class="form-control" style="height: 200px; border: 1px solid #cbcbcb"></textarea>
                                                    <script>
                                                        $(document).ready(function () { $("#description").cleditor(); });
                                                    </script>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="btn-group float-right mr-3" style="float:right;">
                                            <input type="submit" id="btn" class="btn btn-dark" style="height: 100%; " value="등록">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
            function findAddr(){
                new daum.Postcode({
                    oncomplete:function(data){
                        console.log(data);
                        var roadAddr = data.roadAddress;
                        var jibunAddr = data.jibunAddress;
                        document.getElementById("postcode").value = data.zonecode;
                        if(roadAddr !== ''){
                            document.getElementById("addr1").value = roadAddr;
                        } else if(jibunAddr !== ''){
                            document.getElementById("addr1").value = jibunAddr;
                        }
                        document.getElementById("addr2").focus();
                    }
                }).open();
            }
            $('#upload').change(function(){
                console.log(this.files);
                console.log(this.files[0]);
                console.log(this.files[1]);
                console.log(this.files[2]);
            });
    </script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- productsInsert end -->

</main>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- footer start -->
<div th:replace="/fragments/footer.html :: footerFragment"></div>
<!-- footer end -->
</body>
</html>
