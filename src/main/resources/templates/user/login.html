<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <div th:replace="/fragments/head.html :: headFragment"></div>
</head>
<body>
<!-- header start -->
<div th:replace="/fragments/header.html :: headerFragment"></div>
<!-- header end -->

<main id="main">

    <!-- Breadcrumbs start -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/banner.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>로그인</h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="../">Home</a></li>
                    <li>로그인</li>
                </ol>
            </div>
        </nav>
    </div>
    <!-- Breadcrumbs end -->


    <section id="get-a-quote" class="get-a-quote">
        <div class="container" data-aos="fade-up">
            <div class="row g-0">
                <div class="col-lg-5 quote-bg" style="background-image: url(/img/banner.jpg);"></div>
                <div class="col-lg-7">
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        <div class="row gy-4" style="margin-top: 100px;">
                            <div class="col-lg-12">
                                <h2 style="text-align: center;">로그인</h2>
                            </div>

                            <div class="col-md-9" style="margin: 10px auto;">
                                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="id 입력" required>
                            </div>

                            <div class="col-md-9" style="margin:10px auto;">
                                <input type="password" id="password" name="password" class="form-control" placeholder="pw 입력" required>
                            </div>

                            <div class="col-md-9" style="margin: 10px auto;">
                                <button type="submit" class="form-control btn btn-dark">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </section>

</main>
    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- footer start -->
    <div th:replace="/fragments/footer.html :: footerFragment"></div>
    <!-- footer end -->
</body>
</html>
