<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link id="headerPath" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
</head>
<body>
<header th:fragment="headerFragment" id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <a href="../" class="logo d-flex align-items-center">
                <img src="/img/logo.png" alt="">
            </a>

            <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
            <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="../" class="active">Home</a></li>
                    <li><a href="/products/list">중고거래</a></li>
                    <li><a href="/board/list">게시판</a></li>
                    <li class="dropdown"><a href="/notice/list"><span>고객지원</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                        <ul>
                            <li><a href="/notice/list">공지사항</a></li>
                        </ul>
                    </li>
                    <li><a class="get-a-quote"  sec:authorize="!isAuthenticated()" th:href="@{/user/term}" style="background-color: #6c757d;">JOIN</a></li>
                    <li><a class="get-a-quote" sec:authorize="!isAuthenticated()" th:href="@{/user/login}" style="margin-left: 10px;">LOGIN</a></li>
                    <li><a class="get-a-quote"  sec:authorize="isAuthenticated()" th:href="@{/admin/home}" style="background-color: #6c757d;">ADMIN</a></li>
                    <li><a class="get-a-quote" sec:authorize="isAuthenticated()" th:href="@{/logout}" style="margin-left: 10px;">LOGOUT</a></li>

            </nav>
        </div>
