<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <div th:replace="/fragments/head.html :: headFragment"></div>
</head>
<body>
<!-- header start -->
<div th:replace="/fragments/header.html :: headerFragment"></div>
<!-- header end -->

<main id="main">

    <!-- Breadcrumbs start -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/banner.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>커뮤니티</h2>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="../">Home</a></li>
                    <li>커뮤니티</li>
                </ol>
            </div>
        </nav>
    </div>
    <!-- Breadcrumbs end -->

<div class="container-xxl py-5">
    <div class="container">
        <form th:action="@{/qna/questionInsert}" method="post">
            <div class="col-12">
                <div class="card w-100">
                    <div class="card-body">
                        <div class="table-responsive project-list">
                            <table class="table project-table table-centered table-nowrap">
                                <tbody>
                                <tr>
                                    <th class="text-center" style="vertical-align: middle; width: 15%;">제목</th>
                                    <td><input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="form-control" required autofocus></td>
                                </tr>
                                <tr>
                                    <th class="text-center " style="vertical-align: middle; width: 15%;">내용</th>
                                    <td colspan="6" style="font-size: 15px;">
                                        <textarea name="content" id="content" cols="100" rows="8" maxlength="800" class="single-textarea form-control" style="height: 400px; border: 1px solid #cbcbcb" placeholder="질문 내용을 입력하세요"></textarea>
                                        <script>
                                            $(document).ready(function () { $("#content").cleditor(); });
                                        </script>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn-group mr-3" style="float: right;">
                                <input type="submit" class="btn btn-dark" style="height: 100%" value="등록">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:insert="~{layout/footer :: footer}"></th:block>
<script th:src="@{/js/main.js}"></script>
</main>


<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- footer start -->
<div th:replace="/fragments/footer.html :: footerFragment"></div>
<!-- footer end -->
</body>
</html>
